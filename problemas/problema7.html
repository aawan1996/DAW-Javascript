<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		var ok=false;
		while(ok==false){
			var numero = prompt("Indica el primer numero: ");
			if (isNaN(numero)==false) {
				ok=true;
			}
		}
		for (var i = 1; i <= 10; i++) {
			var suma = numero * i;
			document.write(numero + " * " + i + " = "+ suma + "<br />");
		}
	</script>
</head>
<body>

</body>
</html>
