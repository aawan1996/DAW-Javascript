		//Para saber cuantos dias faltan del año
		var diasResta=0;
		diasResta = (suma2 - suma)-1;
		//Saco el porcentage de los fias que han pasado
		var diasTranscorridos = (suma / suma2) * 100;

		document.write('<br/> Dias transcorridos : '+Math.round(diasTranscorridos)+'%');
