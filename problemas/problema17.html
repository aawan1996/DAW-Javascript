<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		
		var alAzar = Math.floor(Math.random()*100)+1;
		document.write(alAzar);

		var intentos = 0;
		var entrar=true;

		do{
			var numUsuario = prompt('Introduce un número')*1;
			if (numUsuario < alAzar && numUsuario!=0) {
				intentos++;
				alert('El número es menor, prueba otravez.');
			}
			if (numUsuario > alAzar && numUsuario!=0) {
				intentos++;
				alert('El número es mayor, prueba otravez.');
			}
			if (isNaN(numUsuario)==true){
				intentos++;
			}
			if (numUsuario==0 || numUsuario==alAzar){
				document.write('Game Over, has hecho '+ intentos +' intentos');
				entrar = false;
			}
			if (isNaN(numUsuario)==true){
				intentos++;
				alert('No es un número, prueba otravez.');
			}
		}while (entrar==true);

	</script>
</head>

</html>
