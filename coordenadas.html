<!--
Pedir al usuario las coordenadas de dos puntos del espacio. Un punto se
define por dos coordenadas (eje X horizontal y eje Y vertical) separadas
por una ",". Por ejemplo 3,2 o -1,3 etc.
Para simplificarlo, suponga que podemos representar en el espacio hasta 5 puntos
en cada sentido (los puntos máximos serían pues -5, -5 -5,5 5, -5 y 5,5.
Representeu l’eix de coordenades (com el de la figura) i els punts introduïts
per l’usuari. Per fer-ho podeu crear una taula HTML modificant les propietats
de color de les cel·les. Per fer-ho una mica més acurat, podeu dividir cada
punt de l’espai en 10 cel·les HTML.
-->
<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.rojo{
			background-color: red;
		}
		td{
			padding: 2.5px;
		}

	</style>
</head>
<body>
<table >
	<script type="text/javascript">

		var eje_x=prompt("Eje x")*1;
		var eje_y=prompt("Eje y")*1;
		var number = -5;
		var number2 = -1;
		var numero = 5;
		var numero2 = 1;

		for (var i=1;i<=41;i++){
				document.write('<tr></tr>');
				// alert(i);
			for (var x=1;x<=40;x++){
				var pos_y = 20 - (4*eje_y)+1;
				var pos_x = 21 + (4*eje_x)-1;

				var mas=true;
				// Si X y Y son positivos
				if (eje_x>0 && eje_y>0 && x==pos_x && i==pos_y){
					//mas=false;
					document.write('<td class="rojo"></td>');	
				}
				// Si x es positivo Y negativo
				if (eje_x>0 && eje_y<0 && x==pos_x && i==pos_y){
					// mas = false;
					document.write('<td class="rojo"></td>');	
				}
				//Si x es negativo Y es positivo
					pos_y = 20 - (eje_y  * 4)+1;
					pos_x = Math.abs(20 - (eje_x *  -4))+1;
				if (eje_x<0 && eje_y>0 && x==pos_x && i==pos_y){
					mas = false;
					document.write('<td class="rojo"></td>');	
				}
				// los dos ngativos
				if(eje_x < 0 && eje_y < 0 && x==pos_x && i==pos_y){
					mas = false;
					document.write('<td class="rojo"></td>');	
				}

				if (x==21){
					if(i==1 || i==5 || i==9 || i==13 || i==17){

						document.write('<td>'+numero+'</td>');
						numero--;
					}else{
						if (i==25 || i==29 || i==33 || i==37 || i==41){

							document.write('<td>'+(number2)+'</td>');
							number2--;
						}	
					}
					
				}
				if (i==21){
					if (x%21==0){
						document.write('<td>'+0+'</td>');
					}
					if (x==1 || x==5 || x==9 || x==13 || x==17){
						document.write('<td>'+number+'</td>');
						number++;
					}else{
						if (x==24 || x==28 || x==32 || x==36 || x==40){
							document.write('<td>'+numero2+'</td>');
							numero2++;
						}else{
							document.write('<td></td>');
						}
					}
				}else{
						if(mas==true){
						document.write('<td></td>');
					}
				}
			}
		}

	</script>
</table>
</body>
</html>
